<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>

        <div *ngIf="clientes.length==0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
      <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
          <thead>
              <tr>
                  <th>Id</th>                  
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Fecha</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of clientes">
                  <td>{{item.id}}</td>    
                  <td>{{item.nombre}}</td>    
                  <td>{{item.apellido | uppercase}}</td>    
                  <td>{{item.email}}</td>    
                  <td>{{item.createAt | date:"EEEE dd, MMMM yyyy"}}</td>   
                  <td>
                      <button type="button" name="editar" [routerLink]="['/clientes/form', item.id]" class="btn btn-primary">editar</button>
                  </td> 
                  <td><button type="button" name="eliminar"class="btn btn-danger" (click)="delete(item)">eliminar</button></td>
              </tr>
          </tbody>
      </table>
      <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
    </div>
